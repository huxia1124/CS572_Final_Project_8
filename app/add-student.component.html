<h1>Add New Student</h1>
  <p>Input student information below:</p>

    <form *ngIf="formVisible" #studentForm="ngForm" (ngSubmit)="addNewStudent(studentForm.value)">

    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required placeholder="First Name" class="form-control" ngModel/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required placeholder="Last Name" class="form-control" ngModel/>
    </div>

    <div class="form-group">
        <label for="country">Country:</label>
        <select name="country" id= "country" class="form-control" required ngModel>
            <option value="">(select one)</option>
            <option value="USA">USA</option>
            <option value="Nepal">Nepal</option>
        </select>
    </div>

    <div class="form-group">
        <label for="major">Major:</label>
        <select name="major" id= "major" class="form-control" required ngModel>
            <option value="">(select one)</option>
            <option value="ComPro">ComPro</option>
            <option value="MBA">MBA</option>
            <option value="Accounting">Accounting</option>
        </select>
    </div>

    <div class="form-group">
        <label for="entry">Entry:</label>
        <select name="entry" id= "entry" class="form-control" required ngModel>
            <option value="">(select one)</option>
            <option value="April,2016">April,2016</option>
            <option value="August,2016">August,2016</option>
        </select>
    </div>
      <input type="submit" value="Submit"/>
    </form>

  <h1>All Students</h1>
  <p>List of students:</p>
  <table border="1" class="table">
    <thead>
    <tr>
      <th> First Name </th>
      <th> Last Name</th>
      <th> Country</th>
      <th> Major</th>
      <th> Entry</th>
      <th> Modify</th>
      <th> Delete</th>
    </tr>
    </thead>

    <tr *ngFor="let student of students">
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.country}}</td>
      <td>{{student.major}}</td>
      <td>{{student.entry}}</td>
      <td>
        <button class="btn btn-default" (click)="deleteStudent(student._id)">Edit</button>
      </td>
      <td>
        <button class="btn btn-default" (click)="deleteStudent(student._id)">Delete</button>
      </td>
    </tr>
    
    
</table>

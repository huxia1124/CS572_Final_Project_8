<h2>Add Course Details</h2>

<form #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm.value)">

    <div class="form-group">
        <label for="code">Course Code</label>
        <input id="code" required type="text" class="form-control" placeholder="Course Code" ngControl="code">
    </div>

    <div class="form-group">
        <label for="title">Course Title</label>
        <input id="title" required type="text" class="form-control" placeholder="Course Title" ngControl="title">
    </div>

    <div class="form-group">
        <label for="department">Department Name</label>
        <input id="department" required type="text" class="form-control" placeholder="Department Name" ngControl="department">
        <!--<div [hidden]="department.valid || department.pristine"
             class="alert alert-danger">
            Department is required
        </div>-->
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>

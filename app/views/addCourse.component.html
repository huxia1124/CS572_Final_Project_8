<h2>Add Course Details</h2>

<form #courseForm="ngForm" (ngSubmit)="addCourse(courseForm.value)">

    <div class="form-group">
        <label for="code">Course Code</label>
        <input id="code" [(ngModel)]="code" name="code" required type="text" class="form-control" placeholder="Course Code" >
    </div>

    <div class="form-group">
        <label for="title">Course Title</label>
        <input id="title" [(ngModel)]="title" name="title" required type="text" class="form-control" placeholder="Course Title" ngModel>
    </div>

    <div class="form-group">
        <label for="department">Department Name</label>
        <input id="department" [(ngModel)]="department" name="department" required type="text" class="form-control" placeholder="Department Name" ngModel>
        <!--<div [hidden]="department.valid || department.pristine"
             class="alert alert-danger">
            Department is required
        </div>-->
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>


<div class="container">
    <h2>Courses Details</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Department Name</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of courses" class="success">
            <td>{{course.code}}</td>
            <td>{{course.title}}</td>
            <td>{{course.department}}</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        </tbody>
    </table>
</div>
